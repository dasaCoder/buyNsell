<ion-content padding text-center>
    <img style="margin:auto;" src="assets/icon/ionic_firebase-logo.png" alt="">
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
    <ion-button fill="solid" expand="block" color="primary" (click)="login()">Login</ion-button>
    <ion-button fill="solid" expand="block" color="danger" (click)="loginGmail()">Gmail</ion-button>
    <p (click)="goRegister()">register here</p>
</ion-content>
